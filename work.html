<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
    <h1> COUNTER APP  </h1>
    <h6>COUNTING SIMPLIFIED BY ODY</h6>
    <h2 id = "count-el">0</h2>
    <button id= "increment-btn" onclick="increment()">INCREMENT</button>
    <br> 
    <button id= "save-btn" onclick="save()">SAVE </button>
    <p id="save-el">previous count:</p>
    <script>
       let count = 0
      function increment() {
          count += 1
          document.getElementById("count-el").innerHTML=count 
          
    }
       function save () {
           let countstr = count + " - "
        document.getElementById("save-el").innerHTML += countstr 
        document.getElementById("count-el").innerHTML= 0
        count = 0
        
    }
    
     </script>
     </div>
</body>
